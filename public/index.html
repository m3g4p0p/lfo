<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="wave" width="800" height="400"></canvas>

  <div class="ui">
    <form class="controls" id="controls">
      <fieldset>
        <legend>Sweep</legend>

        <label class="control">
          <span>Attack</span>
          <input name="attack" type="range" min="0" max="1" value="0.2" step="0.1">
          <output>0.2</output>
        </label>

        <label class="control">
          <span>Release</span>
          <input name="release" type="range" min="0" max="1" value="0.5" step="0.1">
          <output>0.2</output>
        </label>
      </fieldset>

      <fieldset name="lfo">
        <legend>LFO</legend>

        <label class="control">
          <span>Waveform</span>

          <select name="lfo-waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
          </select>
        </label>

        <label class="control">
          <span>Frequency</span>
          <input name="frequency" type="range" min="0" max="10" value="2" step="0.1">
          <output>2.0</output>
        </label>
      </fieldset>

      <fieldset name="oscillators[]">
        <legend>Oscillator</legend>

        <label class="control">
          <span>Waveform</span>

          <select name="waveform[]">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
          </select>
        </label>

        <label class="control">
          <span>Octave</span>
          <input name="octave[]" type="range" min="-3" max="3" value="0" step="1">
          <output>0</output>
        </label>

        <label class="control">
          <span>Pitch</span>
          <input name="pitch[]" type="range" min="-12" max="12" value="0" step="1">
          <output>0</output>
        </label>

        <div class="actions">
          <button type="button" class="add">add</>
          <button type="button" class="remove" hidden>remove</button>
        </div>
      </fieldset>
    </form>

    <div id="devices" class="devices"></div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
