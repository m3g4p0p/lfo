<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="controls" id="controls">
    <div class="control">
      <label for="attack">Attack</label>
      <input name="attack" id="attack" type="range" min="0" max="1" value="0.2" step="0.1">
    </div>

    <div class="control">
      <label for="release">Release</label>
      <input name="release" id="release" type="range" min="0" max="1" value="0.5" step="0.1">
    </div>

    <div class="control">
      <label for="waveform">Waveform</label>

      <select name="waveform" id="waveform">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
    </div>
  </form>

  <canvas id="wave" width="800" height="400"></canvas>

  <script src="index.js" type="module"></script>
</body>
</html>
