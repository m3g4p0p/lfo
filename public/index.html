<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="controls" id="controls">
    <label class="control">
      <span>Attack</span>
      <input name="attack" type="range" min="0" max="1" value="0.2" step="0.1">
    </label>

    <label class="control">
      <span>Release</span>
      <input name="release" type="range" min="0" max="1" value="0.5" step="0.1">
    </label>

    <fieldset name="oscillators[]">
      <label class="control">
        <span>Waveform</span>

        <div>
          <select name="waveforms[]">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
        </div>
      </label>

      <div class="actions">
        <a href class="add">add</a>
        <a href class="remove" hidden>remove</a>
      </div>
    </fieldset>
  </form>

  <canvas id="wave" width="800" height="400"></canvas>
  <div id="devices" class="devices"></div>

  <script src="index.js" type="module"></script>
</body>
</html>
